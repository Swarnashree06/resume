<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Certificates</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#f6f7f9;--card:#fff;--muted:#6b7280;--accent:#111827;--line:#e5e7eb}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,Arial;background:var(--bg);color:var(--accent);padding:28px}
    .wrap{max-width:1100px;margin:0 auto;display:grid;grid-template-columns:260px 1fr;gap:20px;align-items:start}
    header{grid-column:1/-1;margin-bottom:10px}
    h1{margin:0;font-size:28px}

    /* Left nav */
    .nav{background:var(--card);border:1px solid var(--line);border-radius:8px;padding:12px}
    .nav h3{font-size:14px;margin:0 0 8px 0;color:var(--muted)}
    .list{display:flex;flex-direction:column;gap:8px}
    .item{background:transparent;border:0;text-align:left;padding:10px 12px;border-radius:6px;cursor:pointer;font-weight:600;color:var(--accent);display:flex;align-items:center;gap:10px}
    .item:hover{background:#f3f4f6}
    .item.active{background:#111827;color:white}
    .item .dot{width:10px;height:10px;border-radius:50%;background:var(--line);flex:0 0 10px}
    .item.active .dot{background:#fff}

    /* Viewer */
    .viewer{background:var(--card);border:1px solid var(--line);border-radius:8px;padding:18px;min-height:320px;display:flex;flex-direction:column;gap:12px;align-items:center;justify-content:center}
    .viewer .meta{width:100%;display:flex;justify-content:space-between;align-items:center}
    .viewer .meta .title{font-weight:700}
    .viewer .photo{width:100%;max-width:760px;max-height:640px;display:flex;align-items:center;justify-content:center;overflow:hidden;border-radius:6px;background:#fafafa;border:1px solid var(--line)}
    .photo img{max-width:100%;max-height:100%;display:block}
    .placeholder{color:var(--muted);padding:24px;text-align:center}

    /* fullscreen */
    .fs{position:fixed;inset:0;background:rgba(0,0,0,0.85);display:none;align-items:center;justify-content:center;z-index:999}
    .fs img{max-width:96%;max-height:96%}
    .fs .close{position:fixed;right:18px;top:18px;background:#fff;border-radius:50%;border:0;width:38px;height:38px;display:flex;align-items:center;justify-content:center;cursor:pointer}

    /* responsive */
    @media (max-width:880px){.wrap{grid-template-columns:1fr;}.nav{order:2}.viewer{order:1}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Certificates</h1>
    </header>

    <nav class="nav" aria-label="Certificates list">
      <h3>Click a certificate to view</h3>
      <!-- Filter UI removed as requested -->
      <div class="list" id="list">
        <!-- items injected by JS -->
      </div>
    </nav>

    <main class="viewer" id="viewer">
      <div class="meta"><div class="title" id="title">Select a certificate</div><div><a href="index.html">Back to Resume</a></div></div>
      <div class="photo" id="photo"><div class="placeholder">No certificate selected</div></div>
      <div style="width:100%;display:flex;justify-content:center;gap:10px"><button id="download" style="display:none">Download</button><button id="openFull" style="display:none">Open Fullscreen</button></div>
    </main>
  </div>

  <div class="fs" id="fs"><button class="close" id="fsClose">âœ•</button><img id="fsImg" src="" alt=""/></div>

  <script>
    (async function(){
      const listEl = document.getElementById('list');
      const titleEl = document.getElementById('title');
      const photoEl = document.getElementById('photo');
      const downloadBtn = document.getElementById('download');
      const openFullBtn = document.getElementById('openFull');
      const fs = document.getElementById('fs');
      const fsImg = document.getElementById('fsImg');
      const fsClose = document.getElementById('fsClose');

      // Filenames (embedded so the page works when opened locally)
      const names = [
        '625_1753026116_certificate.png',
        'IOT (2).png',
        'WhatsApp Image 2025-10-04 at 16.01.43_31c2b797.jpg',
        'WhatsApp Image 2025-10-04 at 16.02.20_1fd3b81d.jpg',
        'WhatsApp Image 2025-10-04 at 16.03.43_236e67c3.jpg',
        'WhatsApp Image 2025-10-04 at 16.36.14_c5b7f6b7.jpg',
        'WhatsApp Image 2025-10-04 at 16.39.44_353cab55.jpg',
        'WhatsApp Image 2025-10-04 at 16.44.06_8e75546c.jpg',
        'WhatsApp Image 2025-10-04 at 16.45.04_47d5f922.jpg'
      ];

      // Build list UI
      names.forEach((fname, idx) => {
        const btn = document.createElement('button');
        btn.className = 'item';
        btn.innerHTML = `<span class="dot"></span>Certificate - ${idx+1}`;
        btn.addEventListener('click', ()=> showCert(idx));
        listEl.appendChild(btn);
      });

      // Category filtering removed per user request

      // show certificate by index
      function showCert(i){
        const filename = names[i];
        titleEl.textContent = `Certificate - ${i+1}`;
        // highlight active
        Array.from(listEl.children).forEach((c,idx)=> c.classList.toggle('active', idx===i));
        // build src
        const src = 'img/' + filename;
        // try to load image
        const img = new Image();
        img.src = src;
        img.alt = `Certificate ${i+1}`;
        img.onload = ()=>{
          photoEl.innerHTML = '';
          photoEl.appendChild(img);
          downloadBtn.style.display = 'inline-block';
          openFullBtn.style.display = 'inline-block';
          downloadBtn.onclick = ()=>{ const a = document.createElement('a'); a.href = src; a.download = filename; a.click(); };
          openFullBtn.onclick = ()=>{ fsImg.src = src; fs.style.display = 'flex'; };
        };
        img.onerror = ()=>{
          photoEl.innerHTML = `<div class=\"placeholder\">Image not found: ${filename}</div>`;
          downloadBtn.style.display = 'none'; openFullBtn.style.display = 'none';
        };
      }

      // Fullscreen handlers
      fsClose.addEventListener('click', ()=>{ fs.style.display='none'; fsImg.src=''; });
      fs.addEventListener('click', (e)=>{ if(e.target===fs) { fs.style.display='none'; fsImg.src=''; } });

      // Auto-select first if present
      if(names && names.length) showCert(0);
    })();
  </script>
</body>
</html>
